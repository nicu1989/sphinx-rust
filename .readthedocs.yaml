# https://docs.readthedocs.io/en/stable/config-file/v2.html#supported-settings
# https://www.maturin.rs/sphinx#read-the-docs-integration

version: 2

sphinx:
  configuration: docs/conf.py
  builder: html

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.10"
    rust: "1.78"

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
